# FHIR Server using Dockerfile build
# Based on FHIR-AI-Hackathon-Kit approach with ZPM package manager
services:
  iris-fhir:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iris-fhir
    restart: unless-stopped
    ports:
      - "32783:52773"  # IRIS Web/FHIR API port (external:internal)
      - "32782:1972"   # IRIS SuperServer port
    volumes:
      - fhir-data:/durable
      # Optional: Mount MIMIC-CXR sample data for development
      # - /path/to/mimic-cxr-sample:/mimic-data:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:52773/fhir/r4/metadata | head -1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

volumes:
  fhir-data: